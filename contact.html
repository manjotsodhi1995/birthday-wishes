<body class="contact-page">
	<div class="container contact-container">
		<div class="row">
			<div class="col-md-12 text-center">
				<div class="contact-header">
					<h1>Get In Touch</h1>
					<p class="subtitle">We'd love to hear from you!</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="contact-form-wrapper">
					<form id="contactForm" class="contact-form">
						<div class="form-group">
							<label for="name">Your Name</label>
							<input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
						</div>

						<div class="form-group">
							<label for="email">Email Address</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
						</div>

						<div class="form-group">
							<label for="phone">Phone Number</label>
							<input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
						</div>

						<div class="form-group">
							<label for="subject">Subject</label>
							<input type="text" class="form-control" id="subject" name="subject" placeholder="What is this about?" required>
						</div>

						<div class="form-group">
							<label for="message">Message</label>
							<textarea class="form-control" id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
						</div>

						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary btn-lg">Send Message</button>
							<a href="index.html" class="btn btn-default btn-lg">Back to Home</a>
						</div>
					</form>

					<div id="formSuccess" class="alert alert-success" style="display: none;">
						<strong>Success!</strong> Your message has been sent successfully. We'll get back to you soon!
					</div>
				</div>
			</div>
		</div>

		<div class="row contact-info">
			<div class="col-md-4 text-center">
				<div class="info-box">
					<div class="icon">ğŸ“§</div>
					<h3>Email</h3>
					<p>contact@birthdaywishes.com</p>
				</div>
			</div>
			<div class="col-md-4 text-center">
				<div class="info-box">
					<div class="icon">ğŸ“±</div>
					<h3>Phone</h3>
					<p>+1 (555) 123-4567</p>
				</div>
			</div>
			<div class="col-md-4 text-center">
				<div class="info-box">
					<div class="icon">ğŸ“</div>
					<h3>Location</h3>
					<p>Celebration City, Happy Street</p>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="contact.js"></script>
</body>
