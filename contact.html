<!DOCTYPE html>

<!--[if !IE]><!--><html lang="en"><!-- <![endif]-->
<head>
	<title>Contact Us</title>
	<meta charset="UTF-8" />
	<meta name="description" content="Contact Happy Birthday">
	<meta name="robots" content="index, follow" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap">
	<style>
		.contact-page {
			background-color: #FFDAB9;
			min-height: 100vh;
			padding: 50px 20px;
		}
		.contact-container {
			max-width: 600px;
			margin: 0 auto;
			background: white;
			padding: 40px;
			border-radius: 15px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.1);
		}
		.contact-container h1 {
			font-family: 'Signika', sans-serif;
			color: #C4515C;
			text-align: center;
			margin-bottom: 30px;
			text-transform: uppercase;
		}
		.form-group {
			margin-bottom: 20px;
		}
		.form-group label {
			font-family: 'Signika', sans-serif;
			color: #466baf;
			font-weight: 700;
			text-transform: uppercase;
		}
		.form-control {
			border: 2px solid #466baf;
			border-radius: 8px;
			padding: 12px;
			font-family: 'Signika', sans-serif;
		}
		.form-control:focus {
			border-color: #C4515C;
			box-shadow: none;
		}
		.btn-submit {
			background-color: #466baf;
			color: white;
			padding: 12px 30px;
			font-family: 'Signika', sans-serif;
			font-weight: 700;
			text-transform: uppercase;
			border: none;
			border-radius: 8px;
			width: 100%;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		.btn-submit:hover {
			background-color: #C4515C;
		}
		.back-link {
			display: block;
			text-align: center;
			margin-top: 20px;
			color: #466baf;
			font-family: 'Signika', sans-serif;
			text-decoration: none;
		}
		.back-link:hover {
			color: #C4515C;
		}
		.success-message {
			display: none;
			text-align: center;
			color: #28a745;
			font-family: 'Signika', sans-serif;
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<div class="contact-page">
		<div class="container">
			<div class="contact-container">
				<h1>Get In Touch</h1>
				<form id="contactForm">
					<div class="form-group">
						<label for="name">Your Name</label>
						<input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
					</div>
					<div class="form-group">
						<label for="email">Email Address</label>
						<input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
					</div>
					<div class="form-group">
						<label for="subject">Subject</label>
						<input type="text" class="form-control" id="subject" name="subject" required placeholder="Enter subject">
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea class="form-control" id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
					</div>
					<button type="submit" class="btn-submit">Send Message</button>
				</form>
				<div class="success-message" id="successMessage">
					<h3>Thank you!</h3>
					<p>Your message has been sent successfully.</p>
				</div>
				<a href="index.html" class="back-link">Back to Birthday Wishes</a>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#contactForm').on('submit', function(e) {
				e.preventDefault();
				$('#contactForm').hide();
				$('#successMessage').fadeIn();
			});
		});
	</script>
</body>
</html>
