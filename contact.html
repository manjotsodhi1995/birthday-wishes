	<div class="container contact-container">
		<div class="row">
			<div class="col-md-2 col-xs-2 bulb-holder">
				<div class="bulb bulb-glow-yellow-after" id="bulb_yellow"></div>
			</div>
			<div class="col-md-2 col-xs-2 bulb-holder">
				<div class="bulb bulb-glow-red-after" id="bulb_red"></div>
			</div>
			<div class="col-md-2 col-xs-2 bulb-holder">

			</div>

				<div class="bulb bulb-glow-pink-after" id="bulb_pink"></div>
			</div>

				<div class="bulb bulb-glow-orange-after" id="bulb_orange"></div>
			</div>

		<div class="row">
			<div class="col-md-12 text-center">
				<h1 class="contact-title">Get in Touch</h1>
				<p class="contact-subtitle">We'd love to hear from you!</p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="contact-form-wrapper">
					<form class="contact-form" id="contactForm">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com" required>
						</div>
						<div class="form-group">
							<label for="subject">Subject</label>
							<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
						</div>
						<div class="form-group">
							<label for="message">Message</label>
							<textarea class="form-control" id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary btn-lg submit-btn">Send Message</button>
						</div>
					</form>
					<div class="success-message" id="successMessage" style="display: none;">
						<h3>âœ“ Message Sent!</h3>
						<p>Thank you for contacting us. We'll get back to you soon!</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row contact-info">
			<div class="col-md-4 text-center">

			</div>
			<div class="col-md-4 text-center">
				<div class="info-box">
					<h3>ğŸ“ Location</h3>
					<p>Celebration City, CC 12345</p>
				</div>
			</div>
		</div>

		<div class="row text-center">
