	<title>Contact Us</title>
	<meta charset="UTF-8" />
	<meta name="description" content="Contact Us">
	<meta name="robots" content="index, follow" />
	<meta name="keywords" content="Contact, Message">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<body class="contact-page">
	<div class="container contact-container">
		<div class="row">
			<div class="col-md-12 text-center">
				<a href="index.html" class="back-link">‚Üê Back to Home</a>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2 col-xs-2 bulb-holder">
				<div class="bulb bulb-glow-yellow-after" id="bulb_yellow"></div>
			</div>
			<div class="col-md-2 col-xs-2 bulb-holder">
				<div class="bulb bulb-glow-red-after" id="bulb_red"></div>
			</div>
			<div class="col-md-2 col-xs-2 bulb-holder">
				<div class="bulb bulb-glow-blue-after" id="bulb_blue"></div>
			</div>
			<div class="col-md-2 col-xs-2 bulb-holder">
				<div class="bulb bulb-glow-green-after" id="bulb_green"></div>
			</div>
			<div class="col-md-2 col-xs-2 bulb-holder">
				<div class="bulb bulb-glow-pink-after" id="bulb_pink"></div>
			</div>
			<div class="col-md-2 col-xs-2 bulb-holder">
				<div class="bulb bulb-glow-orange-after" id="bulb_orange"></div>
			</div>
		</div>

		<div class="row contact-header">
			<div class="col-md-12 text-center">
				<h1 class="contact-title">Get In Touch</h1>
				<p class="contact-subtitle">We'd love to hear from you!</p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="contact-form-wrapper">
					<form id="contactForm" class="contact-form">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
						</div>

						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com" required>
						</div>

						<div class="form-group">
							<label for="subject">Subject</label>
							<input type="text" class="form-control" id="subject" name="subject" placeholder="What's this about?" required>
						</div>

						<div class="form-group">
							<label for="message">Message</label>
							<textarea class="form-control" id="message" name="message" rows="6" placeholder="Your message here..." required></textarea>
						</div>

						<div class="text-center">
							<button type="submit" class="btn btn-primary btn-lg submit-btn">
								Send Message
							</button>
						</div>
					</form>

					<div id="successMessage" class="success-message">
						<h3>Thank You!</h3>
						<p>Your message has been sent successfully. We'll get back to you soon!</p>
						<button class="btn btn-primary" id="sendAnother">Send Another Message</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row contact-info">
			<div class="col-md-4 text-center">
				<div class="info-box">
					<h3>Email</h3>
					<p>contact@example.com</p>
				</div>
			</div>
			<div class="col-md-4 text-center">
				<div class="info-box">
					<h3>Phone</h3>
					<p>+1 (555) 123-4567</p>
				</div>
			</div>
			<div class="col-md-4 text-center">
				<div class="info-box">
					<h3>Location</h3>
					<p>123 Main Street<br>City, State 12345</p>
				</div>
			</div>
		</div>
	</div>

	<div class="balloons text-center balloon-float" id="b1">
		<h2 style="color:#F2B300;">C</h2>
	</div>
	<div class="balloons text-center balloon-float" id="b2">
		<h2 style="color:#0719D4;">O</h2>
	</div>
	<div class="balloons text-center balloon-float" id="b3">
		<h2 style="color:#D14D39;">N</h2>
	</div>
	<div class="balloons text-center balloon-float" id="b4">
		<h2 style="color:#8FAD00;">T</h2>
	</div>
	<div class="balloons text-center balloon-float" id="b5">
		<h2 style="color:#8377E4;">A</h2>
	</div>
	<div class="balloons text-center balloon-float" id="b6">
		<h2 style="color:#99C96A;">C</h2>
	</div>
	<div class="balloons text-center balloon-float" id="b7">
		<h2 style="color:#20CFB4;">T</h2>
	</div>

</body>
