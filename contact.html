<head>
	<title>Contact Us</title>
	<meta charset="UTF-8" />
	<meta name="description" content="Contact Us">
	<meta name="robots" content="index, follow" />
	<meta name="keywords" content="Contact">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="contact.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="contact-header">
					<h1>Contact Us</h1>
					<p>We'd love to hear from you! Send us a message.</p>
				</div>

				<div class="contact-form">
					<form id="contactForm">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
						</div>

						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com" required>
						</div>

						<div class="form-group">
							<label for="phone">Phone</label>
							<input type="tel" class="form-control" id="phone" name="phone" placeholder="(123) 456-7890">
						</div>

						<div class="form-group">
							<label for="subject">Subject</label>
							<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
						</div>

						<div class="form-group">
							<label for="message">Message</label>
							<textarea class="form-control" id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>
						</div>

						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary btn-lg">Send Message</button>
							<a href="index.html" class="btn btn-default btn-lg">Back to Home</a>
						</div>
					</form>

					<div id="formMessage" class="alert" style="display: none; margin-top: 20px;"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="contact.js"></script>
</body>
</html>
