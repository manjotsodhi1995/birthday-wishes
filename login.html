<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Login - Happy Birthday</title>
	<link rel="icon" href="favicon.ico" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="login.css" />
</head>
<body class="login-page">

	<!-- Floating particles background -->
	<div class="particles">
		<div class="particle"></div>
		<div class="particle"></div>
		<div class="particle"></div>
		<div class="particle"></div>
		<div class="particle"></div>
		<div class="particle"></div>
		<div class="particle"></div>
		<div class="particle"></div>
	</div>

	<div class="login-wrapper">
		<div class="login-card">
			<div class="login-header">
				<span class="login-emoji">&#127874;</span>
				<h1>Welcome</h1>
				<p>Sign in to see the surprise</p>
			</div>

			<form id="loginForm" class="login-form" autocomplete="off">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" placeholder="Enter your username" autofocus />
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" placeholder="Enter your password" />
				</div>

				<div id="errorMessage" class="error-message"></div>

				<button type="submit" id="loginBtn" class="login-btn">Sign In</button>
			</form>

			<div class="login-footer">
				<p>A special surprise awaits you inside &#10024;</p>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="login.js"></script>
</body>
</html>
