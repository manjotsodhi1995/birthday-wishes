<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - Birthday Celebration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Welcome</h1>
                <p>Please login to view the celebration</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        required
                    >
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                    >
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group remember-me">
                    <label>
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        Remember me
                    </label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block login-btn">
                        Login
                    </button>
                </div>

                <div class="form-group text-center">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <div class="alert alert-danger" id="loginError" style="display: none;">
                    Invalid username or password
                </div>

                <div class="alert alert-success" id="loginSuccess" style="display: none;">
                    Login successful! Redirecting...
                </div>
            </form>
        </div>

        <div class="decorative-balloons">
            <div class="balloon balloon-1"></div>
            <div class="balloon balloon-2"></div>
            <div class="balloon balloon-3"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
